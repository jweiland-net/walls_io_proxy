language: php

jobs:
  include:
    - stage: test
      php: "7.0"
      env: TYPO3_VERSION=^8
    - stage: test
      php: "7.1"
      env: TYPO3_VERSION=^8
    - stage: test
      php: "7.2"
      env: TYPO3_VERSION=^8
    - stage: test
      php: "7.2"
      env: TYPO3_VERSION=^9

sudo: false

addons:
  apt:
    packages:
      - parallel

cache:
  directories:
    - "$HOME/.composer/cache"

notifications:
  slack:
    rooms:
      - secure: ""

before_install:
  - if php -i | grep -q xdebug; then phpenv config-rm xdebug.ini; fi
  - composer self-update

install:
  - >
    composer config minimum-stability dev;
    composer config prefer-stable true;
  - composer require typo3/minimal=$TYPO3_VERSION
  - mkdir -p .Build/public/typo3conf/ext/
  - if [ ! -L .Build/public/typo3conf/ext/walls_io_proxy ]; then ln -snvf ../../../../. .Build/public/typo3conf/ext/walls_io_proxy; fi
  - echo 'date.timezone = "Europe/Berlin"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - git checkout composer.json
  - export TYPO3_PATH_ROOT=$PWD/.Build/public

script:
  - >
    echo;
    echo "Running parallel";
    echo;
    echo;
    find . -name \*.php ! -path "./.Build/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;;

  - >
    echo;
    echo "Running PHP Coding Standards Fixer checks";
    echo;
    echo;
    .Build/bin/php-cs-fixer fix Classes --config=Build/.php_cs.php --dry-run --using-cache=no -v --diff;

  - >
    echo;
    echo "Running PhpUnit Tests";
    echo;
    echo;
    .Build/bin/phpunit --color -c .Build/vendor/nimut/testing-framework/res/Configuration/UnitTests.xml Tests/Unit/;

  - >
    echo;
    echo "Running Functional Tests";
    echo;
    echo;
    export typo3DatabaseName="typo3";
    export typo3DatabaseHost="localhost";
    export typo3DatabaseUsername="root";
    export typo3DatabasePassword="";
    .Build/bin/phpunit --colors  -c .Build/vendor/nimut/testing-framework/res/Configuration/FunctionalTests.xml
